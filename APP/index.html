<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa's Gift Factory</title>
    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="src/styles/game-container.css" />
    <link rel="stylesheet" href="src/styles/betting-settings.css" />
    <link rel="stylesheet" href="src/styles/buttons.css" />
    <link rel="stylesheet" href="src/styles/balance-style.css" />
  </head>
  <body>
    <header>
      <div class="balance-container">
        <p id="balance">Balance: ${placeholder}</p>
      </div>
    </header>
    <div class="main-container">
      <div class="betting-settings">
        <label for="bet-amount">Bet Amount</label>
        <div class="input-wrap">
          <input
            id="bet-amount"
            type="number"
            step="0.01"
            min="0"
            placeholder="0.00"
            value=""
          />
          <button id="halve-bet">½</button>
          <button id="double-bet">2×</button>
        </div>
        <label for="Coal">Coal</label>
        <select id="Coal">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
        </select>
        <label for="total-payout">Win</label>
        <p id="total-payout">$ 0.00 (0.00x)</p>
        <button class="bet-button">Open presents!</button>
      </div>
      <div class="game-container">
        <div class="present-container">
          <button id="1" class="present"></button>
          <button id="2" class="present"></button>
          <button id="3" class="present"></button>
          <button id="4" class="present"></button>
          <button id="5" class="present"></button>
          <button id="6" class="present"></button>
          <button id="7" class="present"></button>
          <button id="8" class="present"></button>
          <button id="9" class="present"></button>
          <button id="10" class="present"></button>
          <button id="11" class="present"></button>
          <button id="12" class="present"></button>
          <button id="13" class="present"></button>
          <button id="14" class="present"></button>
          <button id="15" class="present"></button>
          <button id="16" class="present"></button>
          <button id="17" class="present"></button>
          <button id="18" class="present"></button>
          <button id="19" class="present"></button>
          <button id="20" class="present"></button>
          <button id="21" class="present"></button>
          <button id="22" class="present"></button>
          <button id="23" class="present"></button>
          <button id="24" class="present"></button>
          <button id="25" class="present"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
